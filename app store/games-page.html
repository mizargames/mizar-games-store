<div id="list" class="game-list"></div>

<!-- ÿßŸÑÿ≥ŸÉÿ±ÿ®ÿ™ -->
<script>
const games = [
  { file: "game1.html", name: "Cyber Hunter", icon: "https://example.com/icons/cyber.png" },
  { file: "game2.html", name: "Snake 3D", icon: "https://example.com/icons/snake.png" }
];
const container = document.getElementById("list");
const searchInput = document.getElementById("searchInput");

function displayItems(data) {
  container.innerHTML = ""; 
  data.forEach(game => {
    const div = document.createElement("div");
    div.className = "game-card";
    div.innerHTML = `
      <a href="${game.file}" class="game-card-link">
        <img src="${game.icon}" alt="${game.name}">
        <span class="game-name">${game.name}</span>
      </a>
    `;
    container.appendChild(div);
  });
}
displayItems(games);

// ÿßŸÑÿ®ÿ≠ÿ´
searchInput.addEventListener("input", e => {
  const term = e.target.value.toLowerCase();
  const filtered = games.filter(g => g.name.toLowerCase().includes(term));
  displayItems(filtered);
});
</script>
